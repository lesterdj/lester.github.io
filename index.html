<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Lester Developer</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 25%;
      background-color: #333;
      color: white;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .sidebar img {
      width: 100%;
      border-radius: 50%;
      margin-bottom: 20px;
    }
    .skills {
      list-style: none;
      padding: 0;
    }
    .skills li {
      margin: 10px 0;
    }
    .content {
      width: 75%;
      padding: 20px;
      box-sizing: border-box;
    }
    .content h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }
    .work {
      margin-bottom: 20px;
    }
    .work h3 {
      font-size: 20px;
      margin-bottom: 5px;
    }
    .work p {
      margin: 0;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/17.0.2/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/17.0.2/umd/react-dom.production.min.js"></script>
  <script>
    const { useState } = React;

    const Sidebar = () => (
      <div className="sidebar">
        <h1>Lester Developer</h1>
        <img src="img/profile1.jpg" alt="Lester's Photo" />
        <ul className="skills">
          <li>HTML & CSS</li>
          <li>JavaScript</li>
          <li>ReactJS</li>
          <li>PHP</li>
          <li>WordPress</li>
        </ul>
      </div>
    );

    const Project = ({ title, description }) => (
      <div className="work">
        <h3>{title}</h3>
        <p>{description}</p>
      </div>
    );

    const Content = () => {
      const projects = [
        { title: "Project 1: E-commerce Website", description: "Developed a fully responsive e-commerce website using ReactJS and Node.js." },
        { title: "Project 2: Portfolio Website", description: "Designed and implemented a personal portfolio with HTML, CSS, and JavaScript." },
        { title: "Project 3: Custom WordPress Theme", description: "Created a custom WordPress theme for a blog with advanced customizations." },
      ];

      return (
        <div className="content">
          <h2>Recent Projects</h2>
          {projects.map((project, index) => (
            <Project key={index} title={project.title} description={project.description} />
          ))}
        </div>
      );
    };

    const App = () => (
      <div style={{ display: "flex" }}>
        <Sidebar />
        <Content />
      </div>
    );

    ReactDOM.render(<App />, document.getElementById("root"));
  </script>
</body>
</html>
